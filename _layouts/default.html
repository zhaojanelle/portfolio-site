<!DOCTYPE html>
<html lang="en-ca">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120804123-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-120804123-1');
  </script>

  <meta charset="utf-8">
  <title>{% if page.title %}{{page.title}} · {% endif %}Janelle Zhao</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <link rel="icon" href="{{ site.baseurl }}/images/favicon.ico" type="image/x-icon"/>
  <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.ico" type="image/x-icon"/>
  <meta name="description" content="{{page.meta}}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.5/scrollreveal.min.js" integrity="sha256-8VU/+18Z5eyYrv12HuV6lH74T2PFmP1ggKi+JkwYDHE=" crossorigin="anonymous"></script>
  <meta property="og:type" content="website">
  <meta property="og:locale" content="en_CA">
  <meta property="og:title" content="{% if page.title %}{{page.title}} · {% endif %}Janelle Zhao">
  <meta property="og:url" content="{{ site.baseurl }}">
  <meta property="og:image" content="{{ site.baseurl }}{% if project.image %}{{ project.image }}{% endif %}">
  <meta property="og:site_name" content="Janelle Zhao's Portfolio">
  <meta property="og:description" content="This is the home of Janelle Zhao's portfolio. She is a graphic designer who specializes in interaction and identity design.">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@zhaojanelle">
  <meta name="twitter:title" content="Janelle Zhao's portfolio>
  <meta name="twitter:url" content="{{ site.baseurl }}">
  <meta name="twitter:description" content="{{page.meta}}">
  <meta name="twitter:image" content="{{ site.baseurl }}{% if project.image %}{{ project.image }}{% endif %}">
</head>
<body id="top">

  <ul class="skip-links">
    <li><a href="#nav">Skip to navigation</a></li>
    <li><a href="#main">Skip to the main content</a></li>
    <li><a href="#social">Skip to social media links</a></li>
    <li><a href="#footer">Skip to footer</a></li>
  </ul>

  <section class="site-nav">
    <header class="island-1-2 gutter">
      <a class="logo" href="{{ site.baseurl }}/">Janelle Zhao</a>
    </header>

    <a href="mailto:zhaojanelle@gmail.com" id="hire-me" class="hire-me"><span>Hire Me</span></a>

    <ul class="nav sosh list-group" id="social">
      <li><a href="https://www.instagram.com/zhaojanelle/" target="_blank">Instagram</a></li>
      <li><a href="https://twitter.com/zhaojanelle" target="_blank">Twitter</a></li>
      <li><a href="https://www.linkedin.com/in/zhaojanelle/" target="_blank">LinkedIn</a></li>
    </ul>
  </section>

  {% include nav.html %}

  <main id="main" class="main push-2" role="main">
    {{ content }}

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js" integrity="sha256-AJvwDTgx+2JZWtsg4XDtKI2KFXST+2AosYiLBYde2PM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js" integrity="sha256-BCkpwV5o3ac9GC/aFo4/lgrzwRHvUNJaacC42YZSkKw=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js" integrity="sha256-hzFNvfa40yrwN2f2YvKFEMOM7ooIaoX9fJwVomCFcBk=" crossorigin="anonymous"></script>
  <script>
    const hireMe = document.querySelector('.hire-me span');
    window.onscroll = function() {
      hireMe.style.transform = 'rotate(' + Math.floor(window.scrollY / 10) + 'deg)';
    };

    ScrollReveal({
      distance: '30px',
      duration: 1000,
    }).reveal('figure.media');

    {% if layout.projects %}
      ScrollReveal({
        distance: '30px',
        duration: 1000,
      }).reveal('.main img');
    {% endif %}
  </script>

  <script type="application/jd+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Janelle Zhao",
      "jobTitle": "Graphic Designer",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Ottawa",
        "addressRegion": "ON",
        "addressCountry": "CA",

      },
      "email": "zhaojanelle@gmail.com",
      "website": "{{ site.baseurl }}"
      "sameAs": [
        "https://www.instagram.com/zhaojanelle/",
        "https://twitter.com/zhaojanelle",
        "https://www.linkedin.com/in/zhaojanelle/"
      ]
    }
  </script>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "CreativeWork",
    "name": "Janelle Zhao",
    "author": {
      "@type": "Person",
      "name": "Janelle Zhao"
    },
    "image": "{{ site.baseurl }}{{ include.project.image }}",
    "url": "{{ site.baseurl }}{{ include.project.url }}",
    "description": "{{page.meta}}",
    "keywords": "graphic, design, brand, logo"
  }
</script>

</body>
</html>
