<figure class="media island load-hidden">
  <a href="{{ site.baseurl }}{{ include.project.url }}">
    <div class="media-img media-img-stacked push-1-2">
      <img class="img-flex" src="{{ site.baseurl }}{{ include.project.image }}" alt="" />
      <img class="img-flex hover" src="{{ site.baseurl }}{{ include.project.hoverimage }}" alt="" />
    </div>
    <figcaption class="text-center kilo">
      {{ include.project.title }}: {{ include.project.services }}
    </figcaption>
  </a>
</figure>
